<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <div class="container mx-auto p-4">
    <div class="bg-white rounded shadow-md p-4 max-w-md mx-auto">
      <h1 class="text-2xl font-bold mb-4 text-center">To-Do App</h1>
      <div class="mb-4">
        <input type="text" id="newTodo" class="w-full px-3 py-2 border rounded shadow focus:outline-none" placeholder="New Todo">
        <button id="addTodoBtn" class="mt-2 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
      </div>
      <ul id="todoList" class="list-none p-0"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
